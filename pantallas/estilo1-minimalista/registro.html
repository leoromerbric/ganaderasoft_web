<!DOCTYPE html>
<html lang="es-VE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Estilo Minimalista Moderno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <!-- Logo Container -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-2xl shadow-lg mb-4">
                <img src="../../../public/images/logo.png" alt="GanaderaSoft" class="w-16 h-16 object-contain">
            </div>
            <h1 class="text-3xl font-light text-gray-900 mb-1">Crear Cuenta</h1>
            <p class="text-sm text-gray-500">Complete el formulario para registrarse</p>
        </div>

        <!-- Registration Card -->
        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-8">
            <form class="space-y-5">
                <!-- Name Fields Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
                            Nombre
                        </label>
                        <input 
                            type="text" 
                            id="firstName" 
                            class="w-full px-4 py-3 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all"
                            placeholder="Juan"
                        >
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
                            Apellido
                        </label>
                        <input 
                            type="text" 
                            id="lastName" 
                            class="w-full px-4 py-3 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all"
                            placeholder="Pérez"
                        >
                    </div>
                </div>

                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Correo electrónico
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        class="w-full px-4 py-3 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all"
                        placeholder="ejemplo@correo.com"
                    >
                </div>

                <!-- Phone Input -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                        Teléfono
                    </label>
                    <input 
                        type="tel" 
                        id="phone" 
                        class="w-full px-4 py-3 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all"
                        placeholder="+58 424 1234567"
                    >
                </div>

                <!-- Password Fields Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Contraseña
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            class="w-full px-4 py-3 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all"
                            placeholder="••••••••"
                        >
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Confirmar Contraseña
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="w-full px-4 py-3 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all"
                            placeholder="••••••••"
                        >
                    </div>
                </div>

                <!-- Company Information -->
                <div class="pt-4 border-t border-gray-100">
                    <h3 class="text-sm font-medium text-gray-900 mb-4">Información de la Empresa</h3>
                    <div class="space-y-5">
                        <div>
                            <label for="companyName" class="block text-sm font-medium text-gray-700 mb-2">
                                Nombre de la Empresa
                            </label>
                            <input 
                                type="text" 
                                id="companyName" 
                                class="w-full px-4 py-3 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all"
                                placeholder="Hacienda Los Robles"
                            >
                        </div>
                        <div>
                            <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
                                Ubicación
                            </label>
                            <input 
                                type="text" 
                                id="location" 
                                class="w-full px-4 py-3 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all"
                                placeholder="Estado, Ciudad"
                            >
                        </div>
                    </div>
                </div>

                <!-- Terms Checkbox -->
                <div class="flex items-start space-x-3 pt-4">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        class="mt-1 w-4 h-4 text-gray-900 border-gray-300 rounded focus:ring-blue-500"
                    >
                    <label for="terms" class="text-sm text-gray-600">
                        Acepto los términos y condiciones y la política de privacidad
                    </label>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full py-3 bg-gray-900 text-white rounded-xl font-medium hover:bg-gray-800 transition-colors mt-6"
                >
                    Crear Cuenta
                </button>
            </form>

            <!-- Footer Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    ¿Ya tiene cuenta? 
                    <a href="login.html" class="text-gray-900 font-medium hover:underline">Iniciar sesión</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>

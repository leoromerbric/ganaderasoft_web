<!DOCTYPE html>
<html lang="es-VE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estilo Minimalista Moderno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo Container -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-2xl shadow-lg mb-4">
                <img src="../../../public/images/logo.png" alt="GanaderaSoft" class="w-16 h-16 object-contain">
            </div>
            <h1 class="text-3xl font-light text-gray-900 mb-1">GanaderaSoft</h1>
            <p class="text-sm text-gray-500">Sistema de Gestión Ganadera</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-8">
            <h2 class="text-2xl font-light text-gray-900 mb-6 text-center">Iniciar Sesión</h2>
            
            <form class="space-y-5">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Correo electrónico
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        class="w-full px-4 py-3 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all"
                        placeholder="ejemplo@correo.com"
                    >
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Contraseña
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full px-4 py-3 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all"
                        placeholder="••••••••"
                    >
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full py-3 bg-gray-900 text-white rounded-xl font-medium hover:bg-gray-800 transition-colors mt-6"
                >
                    Ingresar
                </button>
            </form>

            <!-- Footer Link -->
            <div class="mt-6 text-center">
                <a href="#" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">
                    ¿Olvidó su contraseña?
                </a>
            </div>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                ¿No tiene cuenta? 
                <a href="registro.html" class="text-gray-900 font-medium hover:underline">Crear cuenta</a>
            </p>
        </div>
    </div>
</body>
</html>
